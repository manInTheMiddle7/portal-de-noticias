<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript</title>
    <style>
      .animacion{
        transition: all 2s ease 0.5s;
      }

      .menu-iconos{
        width: 45px;
      }
      .fa-share-alt{
        cursor: pointer;
      }
      .desaparecer{
        margin-left: -55px;
        width: 0;
      }
      #redes-sociales{
        width: 100%;
        transition: all 0.5s;
      }
      
    </style>
  </head>
  <body>
    <h1 id="titulo" style="text-align: center;">Pagina utilizando javascript</h1>
    <div class="container text-center py-5"><button id="demo" type="button" class="btn btn-danger" name="button">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, dolore.</button></div>

    <div class="container text-center py-5">
      <h2 id="tituloB" class="display-4 bg-danger ">Animación de barra</h2>
      <div class="py-4">
          <div class="progress">
              <div id="barraInfo" class="progress-bar progress-bar-striped bg-info animacion" role="progressbar" aria-valuenow="50" style="width: 20%"  aria-valuemin="0" aria-valuemax="100"></div>
            </div>
      </div>
      <button id="botonAnimated" class="btn btn-warning">Animación</button>
    </div>

    <div class="col-4 text-center mx-auto">
      <h1>Leonardo</h1>
      <h1>Leonardo</h1>
      <h1>Leonardo</h1>
    </div>

    <script>
      document.getElementById("tituloB").classList.remove("display-4","bg-danger");
      var nombres=["Edson","Lucas","Leonardo"];
      console.log(nombres);
      var nameTemp="";
      for (var index = 0; index < nombres.length ; index++) {
        if (index < nombres.length-1) {
          nameTemp += nombres[index]+", ";
        } else {
          nameTemp += nombres[index];
        }
      }
      document.getElementById("demo").innerHTML = nameTemp;

      var encabezados = document.querySelectorAll("h1");
      console.log(encabezados);

      for(let temp of encabezados){
        temp.classList.add("text-danger");
      }

    </script>

    <div class="mt-5 menu-iconos text-center text-white">
       <div id="share" class="bg-warning"> <i class="fa fa-share-alt" aria-hidden="true"></i> </div>
       <div id="redes-sociales" class="desaparecer">
          <div class="bg-primary"> <i class="fa fa-facebook" aria-hidden="true"></i> </div> 
          <div class="bg-success"> <i class="fa fa-twitter" aria-hidden="true"></i> </div> 
          <div class="bg-danger"> <i class="fa fa-youtube" aria-hidden="true"></i> </div> 
       </div>
    </div>

    <script>
      document.getElementById("share").onmouseenter = function() {
        document.getElementById("redes-sociales").classList.toggle("desaparecer");
      }
      document.getElementById("share").onmouseleave = function() {
        document.getElementById("redes-sociales").classList.toggle("desaparecer");
      }

    </script>

    <script src="actionjavascript.js" type="text/javascript"> </script>

<!-- utilizando objetos con javascript -->
    <h1 id="objetos"></h1>

    <script >
      // Constructor de objetos
      function Automovil(modelo,kilometraje){
        this.modelo = modelo;
        this.kilometraje = kilometraje;
      }

      var autoA = new Automovil(2015,10000);
      var autoB = new Automovil(2000,100000);
      console.log(autoA,autoB);

      var numEdad=20, numTelefono=31410;
      var poblacion=[];
      // Objetos dentro de un array
      for (var i = 0; i < 5; i++) {
        
        numEdad+=1;
        numTelefono+=10;
        var persona={edad:numEdad, telefono:numTelefono}          
        poblacion.push(persona);
      }

      console.log(poblacion);
      // document.getElementById("objetos").innerHTML = poblacion[4].telefono;
    </script>

    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">@</span>
      <input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">@</span>
      <input id="credito" type="text" class="form-control" placeholder="Crédito" aria-describedby="sizing-addon1">
    </div>    
    <div class="mx-auto text-center py-3"> <button id="agregarUsr" class="btn btn-success">Agregar usuario</button> </div>

    <div class="container">
      <table class="table" id="tablaA">
        <thead class="thead-inverse">
          <tr>
            <th>Nombre</th>
            <th>Crédito</th>
          </tr>
        </thead>
        <!-- Contenido dinamico de la tabla, innerHTML -->
      </table>
    </div>

    <script>
      var dataBase = [];

      document.getElementById("agregarUsr").onclick = function () {
        agregarUsr();
        insertTable();
      }

      function agregarUsr(){
        function Persona(nombre,credito){
          this.nombre=nombre;
          this.credito=credito;          
        }
        var idNombre = document.getElementById("nombre").value;
        var idCredito = document.getElementById("credito").value;
        nuevoCliente = new Persona(idNombre,idCredito);
        console.log(nuevoCliente);
        insertDB();
      }
      
      function insertDB(){        
        dataBase.push(nuevoCliente);        
        console.log(dataBase);
      }
      
      function insertTable(){
        document.getElementById("tablaA").innerHTML += '<tbody><td>'+nuevoCliente.nombre+'</td><td>'+'$ '+nuevoCliente.credito +'</td></tbody>';      
      }

    </script>

  </body>
</html>
