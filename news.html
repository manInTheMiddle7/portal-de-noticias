  <textarea name="name" rows="6" cols="50" class="noticia1 textArea"> El secretario de Estado norteamericano, Rex Tillerson, señaló en una conversación con el secretario de Relaciones Exteriores, Luis Videgaray, que Estados Unidos está listo para ayudar a México tras la devastación causada por el terremoto y el huracán Katia.

Tillerson habló con Videgaray la noche del pasado lunes y expresó sus condolencias por la pérdida de vidas causada por el sismo de 8.2 grados que golpeó al país la semana pasada, así como por los daños ocasionados por el huracán Katia, en Veracruz y Puebla.

“El secretario enfatizó al canciller Videgaray que el gobierno de Estados Unidos está listo para ayudar a nuestros vecinos en México en este momento difícil”, señaló en un breve comunicado del Departamento de Estado.

México ofreció inicialmente ayuda a Estados Unidos tras el paso del huracán Harvey en Texas, pero después del terremoto aclaró que ya no se encontraba en posición de proporcionar la asistencia.</textarea>

  <textarea name="name" rows="6" cols="50" class="noticia1 textArea">El presidente de la Comisión Europea, Jean-Claude Juncker, afirmó que Turquía no podrá formar parte de la Unión Europea (UE) “en un futuro previsible”, debido a la situación que guarda ese país en materia de estado de derecho y los retrocesos que han sufrido las libertades fundamentales de las personas.

“Los candidatos a la adhesión deben dar prioridad al estado de derecho, la justicia y los derechos fundamentales. Esto excluye la adhesión de Turquía a la UE en un futuro previsible”, aseguró en su discurso sobre el Estado de la Unión que rindió ante el Parlamento Europeo, en Estrasburgo.

Según el líder del Ejecutivo europeo, Turquía “ha estado dando pasos gigantescos lejos de la Unión Europea desde hace algún tiempo”.

Juncker mencionó, en particular, las detenciones en el país de centenares de periodistas, incluso europeos, desde que el Presidente turco,  Recep Tayyip Erdogan, asumió el poder.

“Los periodistas pertenecen a las redacciones, no a las cárceles. Pertenecen a donde reina la libertad de expresión. La llamada que hago a los que están en el poder en Turquía es la siguiente: dejen que nuestros periodistas se vayan”, instó.

El presidente de la CE también se refirió a las recientes acusaciones del gobierno turco contra sus homólogos holandés y alemán luego de que ambos prohibieran en sus territorios la realización de comicios por el referéndum constitucional en Turquía.</textarea>

  <div class="noticia1">
      <button type="button" class="btn btn-primary">Unión Europea descarta adhesión de Turquía en “un futuro previsible”
</button>
